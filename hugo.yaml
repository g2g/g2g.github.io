pagination.pagerSize: 7 # Home page paging size
theme: PaperMod # Theme
languageCode: en-US # Language

enableInlineShortcodes: true # Shortcode, similar to template variables, can be easily inserted when writing markdown. There is a video in the official document that explains it very simply
hasCJKLanguage: true # Is there CJK characters
enableRobotsTXT: true # Allow robots.txt generation
buildDrafts: false # Whether to include drafts when building
buildFuture: false # Build content for future releases
buildExpired: false # Build expired content                   
enableEmoji: true # Allow emoji
pygmentsUseClasses: true
defaultContentLanguage: en # Language interface displayed first at the top
defaultContentLanguageInSubdir: false # Whether to add the default language code in the address bar

caches:
  images:
    dir: :cacheDir/images

